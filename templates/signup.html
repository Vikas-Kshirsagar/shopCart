<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>  

    <link href="../static/signup.css" rel="stylesheet">
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script>
    $(function() {
    $('#btnSignUp').click(function() {
 
        $.ajax({
            url: '/signUp',
            data: $('form').serialize(),
            type: 'POST',
            success: function(response) {
                console.log(response);
            },
            error: function(error) {
                console.log(error);
            }
        });
    });
});</script>
  </head>
 
  <body>

    {% include "header.html" %}

    <!-- Page Content -->
    <div class="container">

      <div class="jumbotron">       

            <div class="col-md-6 offset-md-3">

                <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">First Name</label>
                          <input type="text" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="Enter First Name">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Last Name</label>
                          <input type="text" class="form-control" id="lastname" aria-describedby="emailHelp" placeholder="Enter Last Name">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
        </div>
        <!-- /.col-lg-12 -->

      </div>

    </div>
    <!-- /.container -->
    {% include "footer.html" %}
  </body>

</html>
